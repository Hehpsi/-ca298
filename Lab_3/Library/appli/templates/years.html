{% extends 'base.html' %}
{% block title %}
  <!-- the page title goes here --> 
{% endblock %}

{% block content %}
  <!-- content specific to this page goes here --> 
{% for b in book %}
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Title: {{b.title}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">By: {{b.author}} </h6>
    <p class="card-text">synopsis: {{b.synopsis}}</p>
    <h6 class="card-subtitle mb-2 text-muted">Published: {{b.year}} </h6>
    <a href="{% url 'homepage' %}" class="card-link">View all books</a>
    <a href="" class="card-link">Who has borrowed this book?</a>
  </div>
</div>
{% endfor %}
{% endblock %}
