{% extends 'base.html' %}
{% block title %}
  <!-- the page title goes here --> 
{% endblock %}

{% block content %}
  <!-- content specific to this page goes here --> 
{% for b in borrowings %}
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Title: {{b.book.title}}</h5>
    <h5 class="card-title">cust: {{b.cust.name}}</h5>
    <a href="{% url 'homepage' %}" class="card-link">View all books</a>
    <a href="{% url 'sort' b.id %}" class="card-link">Who has borrowed this book?</a>
  </div>
</div>
{% endfor %}
{% endblock %}
