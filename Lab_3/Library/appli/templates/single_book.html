{% extends 'base.html' %}
{% block title %}
  <!-- the page title goes here --> 
{% endblock %}

{% block content %}
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Title: {{book.title}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">By: {{book.author}} </h6>
    <p class="card-text">synopsis: {{book.synopsis}}</p>
    <h6 class="card-subtitle mb-2 text-muted">Published: {{book.year}} </h6>
    <a href="{% url 'sort' %}" class="card-link">View all books</a>
    <a href="" class="card-link">Who has borrowed this book?</a>
  </div>
</div>
{% endblock %}
