{% extends 'base.html' %}

{% block content %}
<h1>Order Your Pizza</h1>

<form method="post" action="{% url 'confirmation' %}">
  {% csrf_token %}
  <label for="name">Name:</label>
  <input type="text" name="name" required><br><br>

  <label for="address">Address:</label>
  <input type="text" name="address" required><br><br>

  <label for="card_number">Card Number:</label>
  <input type="text" name="card_number" required><br><br>

  <label for="card_expiry_month">Card Expiry Month:</label>
  <input type="text" name="card_expiry_month" required><br><br>

  <label for="card_expiry_year">Card Expiry Year:</label>
  <input type="text" name="card_expiry_year" required><br><br>

  <label for="card_cvv">Card CVV:</label>
  <input type="text" name="card_cvv" required><br><br>

  <button type="submit">Confirm Order</button>
</form>

{% endblock %}
